<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-ms-12 col-md-6">
      <div class="card mt-5 mb-5 tam">
        <div class="card-body">
          <label for="title" class="card-text"><i class="bi bi-card-text"></i> Título:</label><br>
          <input type="text" name="title" id="title" class="form-control mb-4" required [(ngModel)]="position.title">
          <label for="description"><i class="bi bi-file-text-fill"></i> Descripción:</label><br>
          <textarea class="form-control" name="description" id="description" rows="12" required
            [(ngModel)]="position.description"></textarea>
          <button type="button" class="btn btn-primary mt-3" (click)="savePosition();">Guardar <i class="bi bi-cloud-arrow-up"></i></button>
          <div *ngIf="cargando" class="mt-3">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
        </div>
      </div>
    </div>
    <div class="col pos">
    </div>
  </div>
</div>
