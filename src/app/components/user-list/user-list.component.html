<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>

    <div class="col">

      <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="username"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>

      <h3>Characters list</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ch of users; let i = index" [class.active]="i == currentIndex" (click)="setActiveUser(ch, i)">
          {{ch.username}}
        </li>
      </ul>

    </div>

    <div class="col">

    </div>
  </div>
</div>
