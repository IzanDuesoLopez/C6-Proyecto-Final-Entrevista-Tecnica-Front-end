<div class="container text-center">
  <div class="row">
    <div class="col-12">

      <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Buscar por titulo" [(ngModel)]="title"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">Search</button>
        </div>
      </div>

      <h1 class="text-warning">Positions list</h1>
      <div *ngIf="!buscar" style="text-align: left;">
        <div *ngFor="let ch of positions; let i = index" [class.active]="i == currentIndex" (click)="setActivePosition(ch, i)" class="posicionar">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mt-3">{{ch.title}}</h5>
              <p class="card-text">{{ch.description}}</p>
              <button class="btn btn-success mb-3" type="button">Apuntarse</button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="buscar">
        <div *ngFor="let ch of positions; let i = index" [class.active]="i == currentIndex" (click)="setActivePosition(ch, i)" class="busqueda">
          <div class="card" *ngIf="ch.title == title">
            <div class="card-body">
              <h5 class="card-title mt-3">{{ch.title}}</h5>
              <p class="card-text">{{ch.description}}</p>
              <button class="btn btn-success mb-3" type="button">Apuntarse</button>
            </div>
          </div>
        </div>
      </div>

    </div>
