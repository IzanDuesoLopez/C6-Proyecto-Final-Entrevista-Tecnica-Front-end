<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <div>
        <input type="text" class="form-control mt-4" placeholder="Buscar por titulo o descripciÃ³n"
          [(ngModel)]="search_title" />
      </div>
      <h1 class="mt-4">Positions list</h1>
      <ng-container *ngFor="let pos of positions; let j = index;" [class.active]="j == currentIndex">
        <div class="card mb-4 posicionar" style="width: 18rem;"
          *ngIf="pos.title == search_title || (pos.title | lowercase).includes((search_title | lowercase)) || (pos.description | lowercase).includes((search_title | lowercase))">
          <div class="card-body">
            <h5 class="card-title mt-3">{{pos.title}}</h5>
            <p class="card-text">{{pos.description}}</p>
            <button id=i class="btn btn-success mb-3" type="button" [disabled]="botones[j]"
              (click)="botones[j]=true; saveCandidatePosition(pos); setActivePosition(pos, j);">Apuntarse</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
