<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center textInfo">Iniciar sesión</h3>
            <div class="form-group mt-3">
              <label for="username" class="textInfo">Nombre de usuario:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group mt-3">
              <label for="password" class="textInfo">Contraseña:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <div class="form-group">
                  <label for="remember-me" class="textInfo"><span>Recuerdame</span> <span><input id="remember-me"
                        name="remember-me" type="checkbox"></span></label><br>
                  <!-- <input type="submit" name="submit" class="btn btn-info btn-md btn-custom mt-1" value="Enviar"> -->
                  <button class="btn btn-info btn-md btn-custom mt-1">Enviar</button>
                </div>
              </div>
              <div class="col-6">
                <div id="register-link" class="text-right">
                  <a routerLink="/register" class="textInfo">Registrarse</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
